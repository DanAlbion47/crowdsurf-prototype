<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrowdSurf Demo â€“ Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="event-container">
    <div class="event-video">
      <div class="video-controls" id="video-controls">
        <div class="control-btn" id="my-camera-thumb">
          <!-- user's own camera thumbnail will be set by JS -->
        </div>
        <div class="control-btn" id="toggle-video-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" alt="camera" style="width:20px;height:20px;filter:invert(1);" />
        </div>
        <div class="control-btn" id="toggle-audio-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/727/727228.png" alt="microphone" style="width:20px;height:20px;filter:invert(1);" />
        </div>
        <div class="control-btn" id="fullscreen-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt="fullscreen" style="width:20px;height:20px;filter:invert(1);" />
        </div>
      </div>
      <iframe id="event-video-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="hex-grid" id="crowd-grid">
      <!-- hex cells inserted by JS -->
    </div>
  </div>
  <div class="bottom-nav">
    <img src="https://cdn-icons-png.flaticon.com/512/8143/8143888.png" class="nav-icon" id="nav-home" alt="home" />
    <img src="https://cdn-icons-png.flaticon.com/512/3581/3581780.png" class="nav-icon" id="nav-watchroom" alt="watchroom" />
    <img src="https://cdn-icons-png.flaticon.com/512/561/561184.png" class="nav-icon" id="nav-chat" alt="chat" />
  </div>

  <div id="profile-modal" class="modal-overlay" style="display:none;">
    <div class="modal" id="profile-content">
      <!-- profile details inserted by JS -->
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="config.js"></script>
  <script src="home.js"></script>
</body>
</html>
