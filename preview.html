<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrowdSurf Demo – Preview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="preview-container">
    <div style="align-self:flex-start; width:100%; display:flex; align-items:center;">
      <button id="back-btn" style="background:none; border:none; color:#7b3fe4; font-size:1.5rem; margin-right:8px;">←</button>
      <div>
        <h2 id="event-name">Live Event</h2>
        <p style="opacity:0.7; font-size:0.9rem;">Preview</p>
      </div>
    </div>
    <div id="camera-preview">
      <video id="camera-video" autoplay muted playsinline></video>
    </div>
    <div class="toggle-container">
      <span style="display:flex; align-items:center;">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" alt="camera icon" style="width:24px; height:24px; filter:invert(1);" />
        <span style="margin-left:8px;">Camera is <span id="camera-status">on</span></span>
      </span>
      <div class="toggle-switch" id="camera-toggle"></div>
    </div>
    <button id="join-btn" class="gradient-button" style="width:100%; max-width:300px;">Join event</button>
  </div>

  <script src="config.js"></script>
  <script src="preview.js"></script>
</body>
</html>
