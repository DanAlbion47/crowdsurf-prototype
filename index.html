<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrowdSurf Demo – Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container">
    <h1>CrowdSurf</h1>
    <p style="margin-top:8px; font-size:0.9rem; opacity:0.7;">Confidential prototype – do not share</p>
    <label for="password">Enter password</label>
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn" class="gradient-button">Enter</button>
    <p id="login-error" style="color:#e05656; margin-top:8px; display:none; font-size:0.8rem;">Incorrect password. Please try again.</p>
  </div>

  <script src="config.js"></script>
  <script src="login.js"></script>
</body>
</html>
